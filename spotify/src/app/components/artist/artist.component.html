<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row m-3 animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Ir a la web del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-light">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table" style="color: white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <iframe [src]="track.id | domSeguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="track.preview_url"></audio> -->

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
