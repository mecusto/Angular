<h1>listado de heroes</h1>

<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary"
            routerLink="/heroe/nuevo">+ Agregar</button>

  </div>
</div>


<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="">
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
    </tr>
    
  </tbody>
</table>

<div class="alert-warning text-center mt-3">
  <h4 class="alert-heding">No hay registros</h4>
  <small class="alert-info text-center mt-3">!</small>
</div>

<div class="alert-info text-center mt-3">
  <h4 class="alert-heding">Cargando</h4>
  <small class="alert-info text-center mt-3">Espere por favor</small>
</div>
