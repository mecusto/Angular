<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger">Regresar </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
<form (ngSubmit)="guardar(f)" >
  <div class="form-group">
    <label>Firebase Id</label>
    <input type="text" 
          class="form-control" 
          name="id"
          placeholder="Firebase Id"
          [(ngModel)]="heroe.id"
          disabled="disabled">
          <small class="form-text text-muted">Este campo es autogenerado</small>
  </div>
  
  <div>
    <label>Nombre</label>
    <input type="text" 
           class="form-control" 
           name="nombre"
           [(ngModel)]="heroe.nombre"
           placeholder="Nombre del héroe"
           required>
  </div>

  <div class="form-group">
    <label>Poder</label>
    <input type="text" 
          class="form-control" 
          name="poder"
          [(ngModel)]="heroe.poder"
          placeholder="Poder del héroe"
          required>
          
  </div>
  <div class="form-group">
    <label>Estado</label>
    <br>
    <button class="btn btn-outline-success w-50" 
            type="button"
            *ngIf="heroe.vivo"
            (click)="heroe.vivo = false">Vivo</button>
    <button class="btn btn-outline-danger w-50" 
            type="button"
            *ngIf="!heroe.vivo"
            (click)="heroe.vivo = !heroe.vivo">Muerto</button>
  </div>
  <hr>
  <div class="form-group text-center">
    <button type="submit"
            class="btn btn-primary w-25">
            Guardar
    </button>
  </div>

</form>

  </div>
</div>
